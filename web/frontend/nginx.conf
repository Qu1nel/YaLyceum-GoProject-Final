server {
    listen 80;
    server_name localhost; # Можно изменить, если нужно

    # Корень сайта - здесь лежат наши файлы
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Стандартная обработка запросов к статике
    location / {
        try_files $uri $uri/ /index.html; # Для SPA: если файл не найден, отдаем index.html
    }

    # (Опционально) Настройки для кэширования статики
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1M; # Кэшировать на 1 месяц
        add_header Cache-Control "public";
        access_log off; # Отключить логирование для статики (опционально)
    }

    # (Опционально) Настройки для обработки ошибок Nginx
    error_page 404 /404.html; # Нужно будет создать файл 404.html
    location = /404.html {
        internal;
    }

    error_page 500 502 503 504 /50x.html; # Нужно будет создать файл 50x.html
    location = /50x.html {
        internal;
    }
}